{% load static %}
<div class="top">
    <div class="top_menu">
        <a class="top_menu_a {% if request.resolver_match.url_name == 'index' %}active {% endif %}"
           href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
        <a class="top_menu_a {% if request.resolver_match.url_name == 'main' %}active {% endif %}"
           href="{% url 'mainapp:main' %}">Выбор бокса</a>
        <a class="top_menu_a {% if request.resolver_match.url_name == 'contacts' %}active {% endif %}"
           href="{% url 'contacts' %}">Контакты</a>
        {% if user.is_superuser and user.is_authenticated %}
        <a class="top_menu_a" href="{% url 'adminapp:users' %}"><img src="{% static 'img/admin.png' %}" alt="logo"></a>
        {% endif %}
        <a class="top_menu_a {% if request.resolver_match.url_name == 'contacts' %}active {% endif %}"
           href="{% url 'basket:view' %}"><img src="{% static 'img/basket.png' %}" alt="logo"></a>
        {% if user.is_authenticated %}
        <a class="top_menu_a" href="{% url 'auth:edit' %}">
            {% if user.first_name %} {{ user.first_name }}{% else %}Пользователь{% endif %}
        </a>
        <a class="top_menu_a" href="{% url 'auth:logout' %}">Выход</a>
        {% else %}
        <a class="top_menu_a" href="{% url 'auth:login' %}">Вход</a>
        {% endif %}
    </div>
</div>
